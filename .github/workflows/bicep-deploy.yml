name: Bicep Deploy

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    steps:
    - uses: actions/checkout@v4

    - name: Azure CLI login
      run: |
        az login --service-principal \
                 --username $AZURE_CLIENT_ID \
                 --password $AZURE_CLIENT_SECRET \
                 --tenant $AZURE_TENANT_ID

    - name: Create Resource Group (safe)
      run: |
        az group create --name bicep-test-rg --location swedencentral

    - name: Start Timer
      run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

    - name: Deploy Bicep
      run: |
        az deployment group create \
          --resource-group bicep-test-rg \
          --template-file main.bicep \
          --parameters sshPublicKey="${{ secrets.SSH_PUBLIC_KEY }}" \
                       adminUsername="azureuser"

    - name: End Timer & Report
      run: |
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        echo "âœ… Bicep deployment completed in $DURATION seconds."
