name: Bicep Deploy

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: none

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      SP_OBJECT_ID: ${{ secrets.AZURE_SP_OBJECT_ID }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login
        run: |
          az login --service-principal \
                   --username $AZURE_CLIENT_ID \
                   --password $AZURE_CLIENT_SECRET \
                   --tenant $AZURE_TENANT_ID

      - name: Set SSH public key from Key Vault
        run: |
          SSH_KEY=$(az keyvault secret show --name sshpublickey --vault-name keyvault-bicep-cloud23 --query value -o tsv)
          echo "SSH_KEY=$SSH_KEY" >> $GITHUB_ENV

      - name: Create Resource Group if not exists
        run: |
          az group create --name bicep-test-rg --location swedencentral

      - name: Start Timer
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Deploy Bicep Template
        run: |
          az deployment group create \
            --resource-group bicep-test-rg \
            --template-file main.bicep \
            --parameters sshPublicKey="$SSH_KEY" spObjectId="$SP_OBJECT_ID"

      - name: End Timer & Report Time
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "âœ… Bicep deployment took $DURATION seconds"
