name: Bicep Deploy

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: none

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure CLI login (manual classic SP)
      run: |
        az login --service-principal \
                 --username ${{ secrets.AZURE_CLIENT_ID }} \
                 --password ${{ secrets.AZURE_CLIENT_SECRET }} \
                 --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Start Timer
      run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

    - name: Get SSH public key from Key Vault
      id: sshkey
      run: |
        echo "SSH_KEY=$(az keyvault secret show --name sshpublickey --vault-name keyvault-bicep-cloud23 --query value -o tsv)" >> $GITHUB_ENV

    - name: Deploy Bicep template
      run: |
        az deployment group create \
          --resource-group bicep-test-rg \
          --template-file main.bicep \
          --parameters sshPublicKey="$SSH_KEY"

    - name: End Timer & Report
      run: |
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - START_TIME))
        echo "âœ… Bicep deployment took $DURATION seconds"
