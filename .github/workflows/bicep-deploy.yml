name: Bicep Deploy

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      SP_OBJECT_ID: ${{ secrets.SP_OBJECT_ID }}
    steps:
    - uses: actions/checkout@v4

    - name: Azure CLI login (classic SP)
      run: |
        az login --service-principal \
                 --username ${{ secrets.AZURE_CLIENT_ID }} \
                 --password ${{ secrets.AZURE_CLIENT_SECRET }} \
                 --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Create Resource Group (safe)
      run: |
        az group create --name bicep-test-rg --location swedencentral

    - name: Start Timer
      run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

    - name: Get SSH key from Key Vault
      run: |
        SSH_KEY=$(az keyvault secret show --name sshpublickey --vault-name keyvault-bicep-cloud23 --query value -o tsv)
        echo "SSH_KEY=$SSH_KEY" >> $GITHUB_ENV

    - name: Deploy Bicep
      run: |
        az deployment group create \
          --resource-group bicep-test-rg \
          --template-file main.bicep \
          --parameters sshPublicKey="$SSH_KEY" adminUsername="azureuser" spObjectId="$SP_OBJECT_ID"

    - name: End Timer
      run: |
        END_TIME=$(date +%s)
        echo "âœ… Bicep deploy took $((END_TIME - START_TIME)) seconds"
