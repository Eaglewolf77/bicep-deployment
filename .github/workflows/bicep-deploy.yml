name: Bicep Deploy (Final v15)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      SP_OBJECT_ID: ${{ secrets.SP_OBJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (classic SP)
        run: |
          az login --service-principal \
                   --username $AZURE_CLIENT_ID \
                   --password $AZURE_CLIENT_SECRET \
                   --tenant $AZURE_TENANT_ID

      - name: Create Resource Group if not exists
        run: |
          az group create --name bicep-test-rg --location swedencentral

      - name: Set SSH key from GitHub Secret
        run: echo "SSH_KEY=${{ secrets.SSH_PUBLIC_KEY }}" >> $GITHUB_ENV

      - name: Start Timer
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Deploy Bicep template
        run: |
          az deployment group create \
            --resource-group bicep-test-rg \
            --template-file main.bicep \
            --parameters sshPublicKey="$SSH_KEY" \
                         adminUsername="azureuser" \
                         spObjectId="$SP_OBJECT_ID"

      - name: End Timer & Report
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "âœ… Bicep deployment took $DURATION seconds"
